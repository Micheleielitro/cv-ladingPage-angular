<div class="container-skills">
  <div class="logo">
    <img src="assets/logo_skills.png" />
  </div>
  <div *ngFor="let tech of technologies" class="skill-badge">
    <div class="skill-badge-name">{{ tech.name }}</div>
    <div class="progress" style="height: 20px">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width]="tech.knowledge"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</div>
